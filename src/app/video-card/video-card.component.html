<mat-card class="example-card" routerLink="/video-details/{{video.id}}">
  <img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle>{{video.userName}}</mat-card-subtitle>
    <mat-card-subtitle>조회수 {{video.viewCount}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>
