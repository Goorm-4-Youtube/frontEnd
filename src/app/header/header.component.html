<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="callback">Youtube Clone</span>



    <span class="example-spacer"></span>

    <mat-form-field class="search_bar" >
      <input type="text" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
      <button matSuffix mat-button (click)="query()"><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <span class="example-spacer"></span>
    <button *ngIf="isAuthenticated" mat-icon-button class="upload-icon"
            routerLink="/upload-video"
            aria-label="upload-video">
      <mat-icon>video_call</mat-icon>
    </button>
    <button *ngIf="isAuthenticated; else noAuth"
            [matMenuTriggerFor]="menu"
            mat-icon-button class="example-icon"
            aria-label="account info">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOff()">Logout</button>
    </mat-menu>
    <ng-template #noAuth>
      <button mat-raised-button (click)="login()">Login</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
